<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BridgeTrace AI v2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Enterprise Financial Traceability Engine with AI" />

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>
</head>

<body>
<header class="hero">
  <h1>BridgeTrace AI <span>v2.0</span></h1>
  <p>Enterprise Financial Traceability Engine</p>

  <div class="actions">
    <a href="https://github.com/felipeofdev-ai/BridgeTrace-AI" target="_blank">Backend Repository</a>
    <a href="#demo">Live Demo</a>
  </div>
</header>

<main id="demo">
  <section class="tabs">
    <button class="tab active" data-tab="trace">Trace</button>
    <button class="tab" data-tab="risk">Risk</button>
    <button class="tab" data-tab="graph">Graph</button>
    <button class="tab" data-tab="ai">AI</button>
  </section>

  <section class="panel active" id="trace">
    <h2>Transaction Trace</h2>
    <button onclick="runTrace()">Run Trace</button>
    <pre id="traceResult">Waiting for execution...</pre>
  </section>

  <section class="panel" id="risk">
    <h2>Risk Analysis</h2>
    <canvas id="riskChart"></canvas>
  </section>

  <section class="panel" id="graph">
    <h2>Graph Visualization</h2>
    <div id="graphView"></div>
  </section>

  <section class="panel" id="ai">
    <h2>AI Explanation</h2>
    <textarea placeholder="Paste trace data here..."></textarea>
    <button onclick="runAI()">Generate</button>
    <pre id="aiResult"></pre>
  </section>
</main>

<footer>
  <p>© 2026 Felipe de Oliveira Fernandes • Demo Project</p>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
